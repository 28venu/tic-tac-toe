<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toc</title>
    <link rel="stylesheet" href="E:/javaScript/tic-tac-toc/style.css"/>
</head>

<body>
    <h1>Tic Tac Toc!!!</h1>
    <div class="message show">
        <h3 class="msg"></h3>
        <button class="newgame">new Game</button>
    </div>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <button class="restgame">reset Game</button>
    <script src="E:/javaScript/tic-tac-toc/script.js"></script>
</body>
</html>
